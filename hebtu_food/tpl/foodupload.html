<table>
<form action="UploadFood.php" method="POST" enctype="multipart/form-data" >

    </select>
	</td>

		<select name="list1" id="list1" onchange="showlist()">   
	        <option value="主食">主食</option>

	        <option value="小吃">饮品小吃</option>
